services:
    backend_build_event_listener:
        class: Deploy\Extensions\Backend\EventListener\BackendBuild
        tags:
            -
                name:                 'event_listener'
                event:                'build.source'
                method:               'buildBackendService'
                priority:             256
            -
                name:                 'event_listener'
                event:                'build.source'
                method:               'patchAPIBaseConfig'
                priority:             128
            -
                name:                 'event_listener'
                event:                'build.source'
                method:               'buildBackendAdmin'
        calls:
            -
                method:               injectShellExecuteLocal
                arguments:
                    -                 '@execute_local'
    backend_deploy_event_listener:
        class: Deploy\Extensions\Backend\EventListener\BackendDeploy
        tags:
            -
                name:                 'event_listener'
                event:                'deploy.source'
                method:               'deployAdmin'
                priority:             256
            -
                name:                 'event_listener'
                event:                'deploy.source'
                method:               'deployService'
                priority:             128
            -
                name:                 'event_listener'
                event:                'deploy.source'
                method:               'rebuildServiceCache'
        calls:
            -
                method:               injectShellExecuteLocal
                arguments:
                    -                 '@execute_local'
            -
                method:               injectShellExecuteRemote
                arguments:
                    -                 '@execute_remote'
            -
                method:               injectRsync
                arguments:
                    -                 '@rsync'
